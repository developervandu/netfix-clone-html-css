<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" href="./assets/Netflix-favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img
        id="logo-net"
        src="./assets/logo.png"
        alt="netflix-logo"
        width="150px"
      />
      <div class="login">
        <div class="login-div">
          <h1>Sign In</h1>
          <form action="">
            <input
              type="text"
              placeholder="Email or mobile number"
            /><br /><br />
            <input type="password" placeholder="Password" /><br /><br />
            <button class="log-btn">Sign In</button>
            <p id="para">OR</p>
            <button class="btn-2">Use a Sign-In code</button>
            <p id="forgot"><a href="#">Forgot password?</a></p>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" />
              <label for="checkbox">Rmember me</label>
            </div>
            <p id="netflix">New to Netflix? Sign up now.</p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
